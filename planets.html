<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Planets</title>

	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/planets.css">
</head>
<body>
	<div class="main-container">
		<header class="header">
			<div class="headline-content">Planets</div>
			<button class="back-button">Back</button>
		</header>
		
		<div class="sub-container">
			<ul class="planet-list">

					<span class="name">Name</span>
					<span class="climate">Climate</span>
					<span class="diameter">Diameter</span>
					<span class="population">Population</span>
					<span class="orbit">Orbital period</span>
					<span class="planet-image">Image</span>
				</li>
			</ul>
		</div>
	</div>
	<script src="./js/planets.js" defer></script>

</html>
